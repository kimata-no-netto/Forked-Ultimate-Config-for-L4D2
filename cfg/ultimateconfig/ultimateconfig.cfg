//# INSTRUCTIONS
//# ————————————————————————————————————————————————————————————————————————————————————————————————————
//#
//#	1.	Download and copy files into your game folder. If prompted, replace all existing files.
//#
//#		Q.	Where is your game folder?
//#
//#		A.	Right-click Left 4 Dead 2 in your Library --> Properties --> Local Files --> Browse
//#			This will open your Left 4 Dead 2 directory. Double-click into left4dead2 folder and drop
//#			all the files that you have downloaded.
//#
//#	2.	Setup launch options for your game.
//#
//#		Launch Options:
//#			For low violence mode (no blood splatters, dead bodies disappear, somewhat of a FPS boost too):
//#				-lv -novid -console -useforcedmparms -noforcemaccel -noforcemspd +clientport 27666
//#			For normal mode:
//#				-novid -console -useforcedmparms -noforcemaccel -noforcemspd +clientport 27666
//#
//#		Q.	Where to setup launch options?
//#
//#		A.	Right-click Left 4 Dead 2 in your Library --> Properties
//#			Copy the line mentioned above into the LAUNCH OPTIONS text field and close the window.
//#
//#	3.	Setup video settings.
//#
//#			Aspect Ratio					: As per yours
//#			Resolution						: Use native resolution
//#			Display Mode					: Full screen
//#			[	*	] Film Grain Amount		: None
//#			[	*	] Anti-Aliasing Mode	: None
//#			[	*	] Filtering Mode		: Trilinear
//#			Wait For Vertical Sync			: Disabled
//#			[	*	]Shader Detail			: Low
//#			Effect Detail					: High
//#			[	*	] Model/Texture Detail	: Low
//#			[	*	] Multicore Rendering	: Enabled (Disable this if you have an old computer or facing fps issues even with this config)
//#			Paged Pool Memory Available		: High
//#
//#			[	*	] You can increase these settings if your GPU can handle higher values
//#
//# ————————————————————————————————————————————————————————————————————————————————————————————————————

